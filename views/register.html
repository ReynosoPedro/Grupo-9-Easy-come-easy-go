<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-wid th">
    <meta charset="utf-8">
    <link href="/css/sltyles+register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3500cfe31.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <p style='height: 100%; width: 20%; object-fit: fill; text-align: left;'><a href="/">
        <img src="\images\infiniticars.png"> 
        </a></p>
        <span>Comprá un auto</span>
        <span>Vende un auto</span> 
        <span>Nosotros</span>
        <span id="carrito"><a href="/shop-car">Carrito&nbsp;<i class="fa-solid fa-basket-shopping"></i></a></span>
            <span id="micuenta"><a href="/register"><i class="fa-solid fa-user"></i>&nbsp;Mi cuenta</a></span>  
        <i id="burger-menu" class="fa-solid fa-bars"></i>          
    </header>
    <main>
        <div id="busqueda">     
            <h4> Buscar por modelo, marca , color <i class="fa-solid fa-magnifying-glass "></i> </h4>
        </div>
        <h2>Registrate</h2>
        <section id="formulario">
            <form action="/registro" method="POST">
                <div class="form">
                    <label for="nombre-completo"></label>
                    <input type="text" name="nombre-completo" id="nombre-completo" placeholder="Nombre completo">
                </div>
                <div class="form">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                </div>
                <div class="form">
                    <label for="contraseña"></label>
                    <input type="text" name="contraseña" id="contraseña" placeholder="Contraseña">
                </div>
                <div class="form">
                    <label for="confirmar-contraseña"></label>
                    <input type="text" name="confirmar-contraseña" id="confirmar-contraseña" placeholder="Confirmar contraseña">
                </div>
                <div class="form">
                    <label for="fecha-de-nacimiento"></label>
                    <input type="date" name="fecha-de-nacimiento" id="fecha-de-nacimiento" placeholder="Fecha de nacimiento">
                </div>
                <div class="form">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form">
                    <span>
                        <label for="celular"></label>
                        <input type="tel" name="celular" id="celular" placeholder="Celular">
                    </span>
                </div>
                <div class="checkbox">
                    <label for="terminos">Acepto los <a href="#">terminos y condiciones</a></label>
                    <input type="checkbox" name="terminos">
                </div>
                <div class="checkbox">
                    <label for="newsletter">Deseo recibir ofertas</label>
                    <input type="checkbox" name="newsletter">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>
                Ya tenes cuenta? <a href="/login">Log in</a>
            </p>
        </section>
    </main>
    <footer>
        <section class="footer"> 
            <p>Compra tu auto</p>
            <p>Financiamiento </p>
            <p>Preguntas frecuentes </p>           
        </section>
        <section class="footer">
            <p>Redes sociales</p>
            <p>Contacto </p>
            <p>Trabaja con nosotros</p>
        </section>
        <section>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram-square"></i>
            <i class="fa-brands fa-youtube"></i>
            <p>Politicas de Privacidad  Terminos y condiciones</p>
        </section>
    </footer>
</body>

</html>
